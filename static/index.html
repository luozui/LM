<!DOCTYPE html>
<html>
<head>
<title>演示</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<body>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
</table>


<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<script>
    let url = './get' + location.search;
    fetch(url)
    .then(res => res.json())
    .then((out) => {
        if(out["title"]) {
            x=document.getElementById("title_h1");
            x.innerHTML=out["title"];
        }
        if(out["content"]) {
            x=document.getElementById("content");
            x.innerHTML=out["content"];
        }
        if(out["hostname"]) {
            x=document.getElementById("hostname");
            x.innerHTML="hostname: " + out["hostname"];
        }
        if(out["view_cnt"]) {
            x=document.getElementById("view_cnt");
            x.innerHTML="浏览量: " + out["view_cnt"];
        }
    })
    .catch(err => { throw err });
</script>

</body>
</html>
